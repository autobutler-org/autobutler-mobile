name: CI
on:
  pull_request:
    branches:
      - main
  workflow_dispatch:
defaults:
  run:
    shell: bash
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Set up Flutter
        uses: ./.github/actions/setup-flutter
      - name: Get Dependencies
        run: |
          make deps
      - name: Build Android
        run: |
          make build/android
      - name: Run unit tests
        run: |
          make test/unit
